<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Architect</title>
    <link rel="icon" href="120px-Induslogo.png">
    <style>
        :root {
            --bg: #1f2222;
            --card: #282828;
            --card-dark: #202020;
            --text: #ede4bd;
            --grey: #ede4bd2f;
            --accent: #b16f09;
            --success: #698114;
            --danger: #b93220;
            --edit: #5286b9;
            --secondary: #986073;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--grey);
            position: relative;
            transition: 0.3s;
        }

        .card.editing {
            border-color: var(--edit);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        h2 {
            margin-top: 0;
            color: var(--text);
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input,
        select,
        button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        input,
        select {
            background: var(--card-dark);
            color: white;
            flex: 1;
            min-width: 140px;
        }

        button {
            cursor: pointer;
            background: var(--accent);
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        #saveBtn.editing {
            background: var(--edit);
        }

        button:hover {
            opacity: 0.8;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .recipe-card {
            background: var(--card-dark);
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            position: relative;
            font-size: 0.85em;
        }

        .prio-tag {
            font-size: 0.8em;
            background: var(--card);
            padding: 3px 9px;
            border-radius: 10px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .card-controls {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: none;
            color: #888;
            font-size: 1em;
            font-weight: 900;
            cursor: pointer;
            border-radius: 3px;
        }

        .control-btn:hover {
            color: var(--danger);
        }

        #results {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--success);
            display: none;
            margin-top: 20px;
        }

        .result-item {
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
        }

        .efficiency {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }

        .summary-box {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #444;
        }

        .utility-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-small {
            font-size: 0.8em;
            flex: 1;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Toggle Switch Style */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üèóÔ∏è Factory Architect: Empire Edition</h1>

        <div class="card" id="inputCard">
            <h2 id="formTitle">1. Add Machine Recipe</h2>
            <input type="hidden" id="editId">
            <div class="input-group">
                <input type="text" id="mName" autocomplete="off" placeholder="Machine Name">
                <input type="number" inputmode="numeric" id="mTime" autocomplete="off" placeholder="Process Time (s)">
                <input type="number" inputmode="numeric" id="mPower" autocomplete="off" placeholder="Power (KW)">
                <input type="number" inputmode="numeric" id="mCost" autocomplete="off" placeholder="Build Cost ($)">
                <input type="number" inputmode="numeric" id="mPreferred" autocomplete="off"
                    placeholder="Preferred Count (0 = unlimited)" value="0">
            </div>
            <div class="input-group">
                <input type="text" id="mInputs" autocomplete="off" placeholder="Inputs (e.g. 2 coal, 6 water)">
                <input type="text" id="mOutputs" autocomplete="off" placeholder="Outputs (e.g. 80 pellets)">
            </div>
            <button id="saveBtn" onclick="addRecipe()" style="width: 100%;">üíæ Save Machine</button>

            <div id="recipeDisplay" class="recipe-grid"></div>

            <div class="utility-btns">
                <button class="btn-small" style="background: var(--secondary);" onclick="exportRecipes()">üì§ Export
                    All</button>
                <button class="btn-small" style="background: var(--edit);"
                    onclick="document.getElementById('fileInput').click()">üì• Import File</button>
                <button class="btn-small" style="background: var(--danger);" onclick="clearStorage()">üóëÔ∏è Wipe
                    All</button>
                <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importRecipes(event)">
            </div>
        </div>

        <div class="card">
            <h2>2. Plan Production</h2>
            <div class="input-group">
                <input type="text" id="targetItem" autocomplete="off" placeholder="Target Item">
                <input type="number" inputmode="numeric" id="targetQty" autocomplete="off" placeholder="Quantity">
                <input type="number" inputmode="numeric" id="targetTime" autocomplete="off" placeholder="Over Time (s)">
                <input type="number" inputmode="numeric" id="currentBank" autocomplete="off"
                    placeholder="Current Bank Balance" value="30000000">
            </div>
            <button onclick="calculate()" style="background: var(--success); width: 100%; font-size: 1.1em;">üöÄ Run
                Simulation</button>
        </div>

        <div id="results">
            <h2 style="color: var(--success);">üìä Deployment Blueprint</h2>
            <div
                style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-weight: bold; color: var(--text);">
                <label class="switch">
                    <input type="checkbox" id="advancedToggle" onchange="calculate()">
                    <span class="slider"></span>
                </label>
                <span>Advanced View (Show Rates)</span>
            </div>
            <div id="machineList"></div>
            <div id="rawList"></div>
            <div id="summaryList" class="summary-box"></div>
        </div>
    </div>

    <script>
        // Changed to Array for multiple machines with same name
        let recipes = JSON.parse(localStorage.getItem('factoryRecipes')) || [];
        displayRecipes();

        function addRecipe() {
            const id = document.getElementById('editId').value || Date.now();
            const name = document.getElementById('mName').value.trim();
            const time = parseFloat(document.getElementById('mTime').value);
            const pwr = parseFloat(document.getElementById('mPower').value) || 0;
            const cost = parseFloat(document.getElementById('mCost').value) || 0;
            const preferred = parseInt(document.getElementById('mPreferred').value) || 0;
            const inStr = document.getElementById('mInputs').value;
            const outStr = document.getElementById('mOutputs').value;

            if (!name || !time || !outStr) return alert("Missing Info!");

            const recipeData = {
                id: id,
                name: name,
                inputs: parseItems(inStr, time),
                outputs: parseItems(outStr, time),
                origTime: time,
                power: pwr,
                cost: cost,
                preferred: preferred,
                rawInputString: inStr,
                rawOutputString: outStr
            };

            const existingIdx = recipes.findIndex(r => r.id == id);
            if (existingIdx > -1) {
                recipes[existingIdx] = recipeData;
            } else {
                recipes.push(recipeData);
            }

            window.location.reload()
            localStorage.setItem('factoryRecipes', JSON.stringify(recipes));
            resetForm();
            displayRecipes();
        }

        function editRecipe(id) {
            const r = recipes.find(rec => rec.id == id);
            if (!r) return;
            document.getElementById('editId').value = r.id;
            document.getElementById('mName').value = r.name;
            document.getElementById('mTime').value = r.origTime;
            document.getElementById('mPower').value = r.power;
            document.getElementById('mCost').value = r.cost;
            document.getElementById('mPreferred').value = r.preferred || 0;
            document.getElementById('mInputs').value = r.rawInputString;
            document.getElementById('mOutputs').value = r.rawOutputString;
            document.getElementById('inputCard').classList.add('editing');
            document.getElementById('saveBtn').classList.add('editing');
            document.getElementById('formTitle').innerText = "‚úèÔ∏è Editing: " + r.name;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            ['mName', 'mTime', 'mPower', 'mCost', 'mInputs', 'mOutputs', 'editId'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('mPrio').value = "2";
            document.getElementById('inputCard').classList.remove('editing');
            document.getElementById('saveBtn').classList.remove('editing');
            document.getElementById('formTitle').innerText = "1. Add Machine Recipe";
        }

        function parseItems(str, time) {
            const obj = {};
            if (!str) return obj;
            str.split(',').forEach(p => {
                const parts = p.trim().split(' ');
                const qty = parseFloat(parts[0]);
                const item = parts.slice(1).join(' ').toLowerCase().trim();
                if (item) obj[item] = qty / time;
            });
            return obj;
        }

        function displayRecipes() {
            const div = document.getElementById('recipeDisplay');
            div.innerHTML = "";
            recipes.forEach(r => {
                const card = document.createElement('div');
                card.className = "recipe-card";
                card.innerHTML = `
                <div class="card-controls">
                    <span class="control-btn" onclick="editRecipe('${r.id}')">‚úèÔ∏è</span>
                    <span class="control-btn" onclick="deleteRecipe('${r.id}')">X</span>
                </div>
                <strong>${r.name.toUpperCase()}</strong>
                <span class="prio-tag">Preferred: ${r.preferred || 0}</span><br>
                <div style="color:#aaa; margin-top:5px;">
                    üì• Needs: ${Object.keys(r.inputs).join(', ') || 'None'}<br>
                    üì§ Makes: ${Object.keys(r.outputs).join(', ')}<br>
                    üí∞ $${(r.cost || 0).toLocaleString()} | ‚ö° ${r.power}KW
                </div>`;
                div.appendChild(card);
            });
        }

        function deleteRecipe(id) {
            if (confirm("Delete this recipe?")) {
                recipes = recipes.filter(r => r.id != id);
                localStorage.setItem('factoryRecipes', JSON.stringify(recipes));
                displayRecipes();
            }
        }

        function clearStorage() { if (confirm("Wipe all recipes?")) { localStorage.clear(); recipes = []; displayRecipes(); } }

        function exportRecipes() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(recipes, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "factory_recipes.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importRecipes(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    // Handle both old object format and new array format for backward compatibility
                    if (Array.isArray(imported)) {
                        recipes = [...recipes, ...imported];
                    } else {
                        for (let name in imported) {
                            imported[name].id = Date.now() + Math.random();
                            imported[name].name = name;
                            recipes.push(imported[name]);
                        }
                    }
                    localStorage.setItem('factoryRecipes', JSON.stringify(recipes));
                    displayRecipes();
                    alert("Recipes imported!");
                } catch (err) { alert("Error reading JSON file."); }
            };
            reader.readAsText(file);
        }

        function findAllProducers(item) {
            const search = item.toLowerCase().trim();
            return recipes.filter(r => r.outputs[search]).map(r => ({
                machine: r.name,
                recipeId: r.id,
                rate: r.outputs[search],
                preferred: r.preferred || 0,
                fullRecipe: r
            }));
        }

        function calculate() {
            const target = document.getElementById('targetItem').value.toLowerCase().trim();
            const qty = parseFloat(document.getElementById('targetQty').value);
            const time = parseFloat(document.getElementById('targetTime').value);

            if (!findAllProducers(target).length) return alert("No recipe for " + target);

            let totalPwr = 0, totalCost = 0;
            let pending = { [target]: qty / time };
            let flowTotals = { [target]: qty / time }; // Track total demand globally
            let bill = {};
            let usage = {};
            let toProcess = [target];
            let preferredUsed = new Set();
            let surplus = {};
            let treeData = {};

            const EPSILON = 1e-9;

            while (toProcess.length > 0) {
                const item = toProcess.shift();
                let amountNeeded = pending[item];

                if (surplus[item] > 0) {
                    const taken = Math.min(amountNeeded, surplus[item]);
                    amountNeeded -= taken;
                    surplus[item] -= taken;
                }

                if (amountNeeded <= EPSILON) continue;
                pending[item] = 0;

                let producers = findAllProducers(item).sort((a, b) => (b.preferred || 0) - (a.preferred || 0));

                producers.forEach(p => {
                    if (amountNeeded <= EPSILON) return;

                    let machinesNeeded;
                    let processAmount;

                    if (p.preferred > 0 && !preferredUsed.has(p.recipeId)) {
                        preferredUsed.add(p.recipeId);
                        machinesNeeded = p.preferred;
                        processAmount = Math.min(amountNeeded, p.preferred * p.rate);
                    } else if (p.preferred === 0) {
                        machinesNeeded = Math.ceil((amountNeeded / p.rate) - EPSILON);
                        processAmount = amountNeeded;
                    } else {
                        return;
                    }

                    bill[p.recipeId] = (bill[p.recipeId] || 0) + machinesNeeded;
                    usage[p.recipeId] = (usage[p.recipeId] || 0) + processAmount;
                    totalPwr += (p.fullRecipe.power || 0) * machinesNeeded;
                    totalCost += (p.fullRecipe.cost || 0) * machinesNeeded;

                    if (!treeData[item]) treeData[item] = [];
                    treeData[item].push({
                        machine: p.machine,
                        machinesCount: machinesNeeded,
                        allOutputs: p.fullRecipe.outputs,
                        originalRecipe: p.fullRecipe,
                        outputRate: processAmount,
                        inputs: []
                    });
                    const node = treeData[item][treeData[item].length - 1];

                    for (let outItem in p.fullRecipe.outputs) {
                        const totalProduced = p.fullRecipe.outputs[outItem] * machinesNeeded;
                        if (outItem === item) {
                            const extra = totalProduced - processAmount;
                            if (extra > EPSILON) surplus[outItem] = (surplus[outItem] || 0) + extra;
                        } else {
                            surplus[outItem] = (surplus[outItem] || 0) + totalProduced;
                        }
                    }

                    for (let input in p.fullRecipe.inputs) {
                        const inputRate = p.fullRecipe.inputs[input] * (processAmount / p.rate);
                        pending[input] = (pending[input] || 0) + inputRate;
                        flowTotals[input] = (flowTotals[input] || 0) + inputRate; // Track global demand
                        node.inputs.push({ itemName: input, rate: inputRate });
                        if (!toProcess.includes(input)) toProcess.push(input);
                    }
                    amountNeeded -= processAmount;
                });
            }
            showUI(bill, usage, treeData, target, flowTotals, totalPwr, totalCost);
        }

        function showUI(bill, usage, treeData, target, flowTotals, pwr, cost) {
            document.getElementById('results').style.display = 'block';
            const bank = parseFloat(document.getElementById('currentBank').value) || 0;
            const remaining = bank - cost;

            const mList = document.getElementById('machineList');
            mList.innerHTML = "<h3>üå≤ PRODUCTION TREE (DAG)</h3>";

            // Pass global flowTotals and initial target rate
            mList.innerHTML += renderNode(treeData, target, flowTotals[target], flowTotals, 0);

            document.getElementById('summaryList').innerHTML = `
                <div style="color:var(--accent)">‚ö° Total Power: <b>${pwr.toLocaleString()} KW</b></div>
                <div style="color:var(--danger)">üí∞ Build Cost: <b>$${cost.toLocaleString()}</b></div>
                <div style="font-size:1.2em; margin-top:10px; color:${remaining >= 0 ? 'var(--success)' : 'var(--danger)'}">
                    üè¶ Remaining Bank: <b>$${remaining.toLocaleString()}</b>
                </div>
            `;
        }

        function renderNode(treeData, itemName, requiredRate, flowTotals, depth, isLast = true, prefix = "") {
            const connector = depth === 0 ? "" : (isLast ? "‚îî‚îÄ " : "‚îú‚îÄ ");
            // This vertical line needs to continue down through the IN/OUT labels
            const newPrefix = depth === 0 ? "" : prefix + (isLast ? "&nbsp;&nbsp;&nbsp;&nbsp;" : "‚îÇ&nbsp;&nbsp;&nbsp;");
            const inPrefix = depth === 0 ? "" : prefix + (isLast ? "&nbsp;&nbsp;&nbsp;" : "‚îÇ&nbsp;&nbsp;");

            const isAdvanced = document.getElementById('advancedToggle').checked;

            if (!treeData[itemName]) {
                let isByproduct = false;
                for (let category in treeData) {
                    treeData[category].forEach(node => {
                        if (node.allOutputs[itemName] && category !== itemName) isByproduct = true;
                    });
                }
                const color = isByproduct ? "var(--secondary)" : "#3498db";
                const label = isByproduct ? "RECYCLED" : "RAW";
                const displayVal = isAdvanced ? `${requiredRate.toFixed(3)} ${itemName}/s` : itemName;

                return `<div style="font-family: monospace; white-space: nowrap; margin-bottom: 8px; font-size: 18px">
                    <span style="color: #666;">${prefix}${connector}</span>
                    <span style="color:${color};">[${label}] ${displayVal}</span>
                </div>`;
            }

            let html = "";
            treeData[itemName].forEach((node) => {
                const branchShare = requiredRate / flowTotals[itemName];
                const localMachines = Math.ceil((node.machinesCount * branchShare).toFixed(2));

                let outputStrings = [];
                for (let out in node.allOutputs) {
                    const totalRate = (node.allOutputs[out] * node.machinesCount * branchShare).toFixed(3);
                    outputStrings.push(isAdvanced ? `${totalRate} ${out}/s` : out);
                }

                let inputStrings = [];
                node.inputs.forEach(input => {
                    inputStrings.push(isAdvanced ? `${input.rate.toFixed(3)} ${input.itemName}/s` : input.itemName);
                });

                // MAIN MACHINE LINE
                html += `
                <div style="font-family: monospace; white-space: nowrap; margin-bottom: 0px; font-size: 18px">
                    <span style="color: #666;">${prefix}${connector}</span>
                    <b style="color:var(--accent)">${localMachines}x</b> <b style="color:var(--text)">${node.machine.toUpperCase()}</b>
                </div>`;

                // OUTPUT LINE (Uses newPrefix to keep the vertical line connected)
                html += `
                <div style="font-family: monospace; white-space: nowrap; margin-bottom: 0px; font-size: 18px; opacity: 0.9;">
                    <span style="color: #666;">${inPrefix}</span>
                    <span style="color: var(--success); font-weight: 900;">‚îÇOUT:</span> ${outputStrings.join(', ')}
                </div>`;

                // INPUT LINE (Uses newPrefix to keep the vertical line connected)
                html += `
                <div style="font-family: monospace; white-space: nowrap; margin-bottom: 8px; font-size: 18px; opacity: 0.9;">
                    <span style="color: #666;">${inPrefix}</span>
                    <span style="color: var(--danger); font-weight: 900;">‚îÇIN :</span> ${inputStrings.length ? inputStrings.join(', ') : 'NONE'}
                </div>`;

                node.inputs.forEach((input, idx) => {
                    const lastInput = idx === node.inputs.length - 1;
                    html += renderNode(treeData, input.itemName, input.rate, flowTotals, depth + 1, lastInput, newPrefix);
                });
            });
            return html;
        }
    </script>
</body>

</html>
